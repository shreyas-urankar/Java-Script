<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Objects</title>
  </head>
  <body>
    <h2>JavaScript Objects</h2>
    <p id="demo"></p>

    <script>
        const person={
            firstName : "Shreyas",
            lastName : "Urankar",
            age : "20",

        };
        document.getElementById("demo").innerHTML=person.firstName +"is" + person.age + "year old.";
    </script>
  </body>
</html>
