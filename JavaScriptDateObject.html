<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptDateObject</title>
  </head>
  <body>
    <h1>JavaScript Dates</h1>
 <h2>Using new Date()</h2>
 <p>new Date() without arguments, 
creates a date object with the current date and time:</p>
 <p id="demo"></p>
 <script>
    const d=new Date("2024-05-17");
    document.getElementById("demo").innerHTML=d;
 </script>
 </body>
</html>
