<!-- Que 2:- WRITE A CODE WHICH CAN GIVE GRADES TO STUDENTS ACCORDING TO THEIR SCORES:
 80-100-A, 70-89-B, 60-69-C, 50-59-D, 0-49-F-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <div id="demo"></div>
     <script>
         let marks = parseInt(prompt("Enter your marks to know your grade:"));
         let grade;
 
         if (marks >= 80 && marks <= 100) {
             grade = "A";
         } else if (marks >= 70 && marks <= 79) {
             grade = "B";
         } else if (marks >= 60 && marks <= 69) {
             grade = "C";
         } else if (marks >= 50 && marks <= 59) {
             grade = "D";
         } else {
             grade = "F";
         }
 
         document.getElementById("demo").innerHTML = `Your grade for marks ${marks} is: ${grade}`;
     </script>
 </body>
 </html>
